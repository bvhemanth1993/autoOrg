<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="css/autoorg.css">
  </head>
  <body>
      <div class="form-1 w-form">
        <form id="email-form" name="email-form" data-name="Email Form" class="form-form">
          <label for="name" class="form-sub-headers">Name *</label>
          <input type="text" class="form-field w-input" maxlength="256" autofocus="true" name="name" data-name="Name" placeholder="Enter your name" id="name" required="">
          <label for="Mobile-Number" class="form-sub-headers">Mobile *</label>
          <input type="text" id="Mobile-Number" name="Mobile-Number" data-name="Mobile Number" placeholder="Enter your mobile no." maxlength="256" required="" class="form-field w-input">
          <label for="Email" class="form-sub-headers">COMPANY E-mail ID *</label>
          <input type="email" id="Email" name="Email" data-name="Email" placeholder="Enter your company email" maxlength="256" required="" class="form-field w-input">
          <label for="Designation" class="form-sub-headers">Designation</label>
          <input type="text" id="Designation" name="Designation" data-name="Designation" placeholder="Enter your designation" maxlength="256" class="form-field w-input">
          <label for="Organization" class="form-sub-headers">Organization</label>
          <input type="text" id="Organization" name="Organization" data-name="Organization" placeholder="Enter your company name" maxlength="256" class="form-field w-input" onkeyup="domieName()">
          <label for="Organization" class="form-sub-headers">Domine Name</label>
          <input type="text" id="Domine" name="Domine" data-name="Domine" placeholder="Enter your Domine name" maxlength="10" class="form-field w-input" required="" onkeyup="nospaces(this)">
          <div class="div-submit">
          <label for="Organization" class="form-sub-headers">Address</label>
          <input type="text" id="Address" name="Address" data-name="Address" placeholder="Enter Address" maxlength="256" class="form-field w-input">
          
          <div class="div-submit">
          <input type="submit" value="SUBMIT" data-wait="Please wait..." class="button-2 pricing w-button">
          </div>
        </form>
          <div class="w-form-done">
            <div>Thank you! Your request has been received!</div>
          </div>
          <div class="w-form-fail">
            <div>Oops! Something went wrong while submitting the form</div>
          </div>
      </div>
      <script type="text/javascript" src="js/autoorg.js">

      </script>
  </body>
</html>
